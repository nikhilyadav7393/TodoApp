<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-header">
            <h2>Todo APP</h2>
        </div>
        <div class="container-body">
            <form action="">
                <div class="body-input">
                    <label for="name">
                        Todo Name:
                    </label>
                    <input type="text" placeholder="Todo name" id="name" name="todoname" >
                </div>
                <div class="body-input">
                    <label for="price">
                        Todo Price:
                    </label>
                    <input type="number" placeholder="Todo price" id="price" name="todoprice" >
                </div>
                <div class="body-input">
                    <label for="time">
                        Date:
                    </label>
                    <input type="date" placeholder="Todo price" id="time" name="tododate" >
                </div>

            </form>
            <div class="btn">
                <button type="submit" onclick="add()">Add</button>
            </div>
        </div>
        <div class="todo-item-list">
            <ul id="demo">
                <li id="addnewItem">
                    
                </li>
                
            </ul>

        </div>
        <div class="container-footer">
            <p>This is create by Nikhil Yadav</p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
